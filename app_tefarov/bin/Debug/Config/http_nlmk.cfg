[http]
accept			text/html		# application/json # application/xml # application/zip # multipart/form-data # text/html # text/csv # text/plain
contenttype		text/plain		#
method			post
timeout			15
encoding.req	utf-8
encoding.rsp	utf-8
useragent		teo_request

[cookie]
name1			value1
name2			value2

[postprocessor.regex]
pattern			<t[dh][\s\p{L}\p{N}_\-"'=]*>\s*(?<val>[\s\p{L}\p{N}_\-"']+)\s*(<span\s*>.*?</span\s*>)*\s*</t[dh]\s*>
group			val